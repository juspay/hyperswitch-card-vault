[package]
name = "tartarus"
version = "0.1.3"
edition = "2021"
default-run = "locker"
rust-version = "1.78"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["caching"]
release = ["kms-aws", "middleware", "key_custodian", "limit", "kms-hashicorp-vault", "caching", "external_key_manager_mtls"]
kms-aws = ["dep:aws-config", "dep:aws-sdk-kms"]
kms-hashicorp-vault = ["dep:vaultrs"]
limit = []
middleware = []
key_custodian = []
caching = ["dep:moka"]
keymanager_mtls = ["reqwest/rustls-tls"]
console = ["tokio/tracing", "dep:console-subscriber"]
external_key_manager = []
external_key_manager_mtls = ["external_key_manager"]

[dependencies]
async-trait = "0.1.81"
aws-config = { version = "1.5.5", optional = true }
aws-sdk-kms = { version = "1.40.0", optional = true }
base64 = "0.22.1"
bytes = "1.7.1"
futures = "0.3.30"
gethostname = "0.5.0"
rustc-hash = "2.0"
once_cell = "1.19.0"
vaultrs = { version = "0.7.2", optional = true }

# Tokio Dependencies
tokio = { version = "1.39.3", features = ["macros", "rt-multi-thread"] }
axum = "0.7.5"
axum-server = { version = "0.7.1", features = ["tls-rustls"] }
hyper = "1.4.1"
tower = { version = "0.5.0", features = ["limit", "buffer", "load-shed"] }
tower-http = { version = "0.5.2", features = ["trace"] }
tracing = { version = "0.1.40" }
tracing-appender = { version = "0.2.3" }
tracing-attributes = "0.1.27"
tracing-subscriber = { version = "0.3.18", default-features = true, features = ["env-filter", "json", "registry"] }
console-subscriber = { version = "0.4.0", optional = true }
http-body-util = "0.1.2"

diesel = { version = "2.2.3", features = ["postgres", "serde_json", "time"] }
diesel-async = { version = "0.5.0", features = ["postgres", "deadpool"] }

serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"
josekit = "0.8.7"

thiserror = "1.0.63"
config = "0.14.0"
serde_path_to_error = "0.1.16"
error-stack = "0.5.0"
futures-util = "0.3.30"
digest = "0.10"
masking = { git = "https://github.com/juspay/hyperswitch", tag = "v1.111.1" }
ring = { version = "0.17.8", features = ["std"] }
hex = "0.4.3"
time = { version = "0.3.36", features = ["serde"] }
uuid = { version = "1.10.0", features = ["v7", "fast-rng"] }
moka = { version = "0.12.8", features = ["future"], optional = true }
reqwest = { version = "0.12.7", features = ["json", "__rustls"] }

argh = "0.1.12"

nanoid = "0.4.0"

[dev-dependencies]
rand = "0.8.5"
criterion = "0.5.1"
axum-test = "15.6.0"

[build-dependencies]
cargo_metadata = "0.18.1"


[[bin]]
name = "locker"

[[bin]]
name = "utils"

[profile.release]
strip = true
lto = true
codegen-units = 1

[[bench]]
name = "luhn-test"
harness = false

[[bench]]
name = "encryption"
harness = false


[[bench]]
name = "hashing"
harness = false

[lints.rust]
unsafe_code = "forbid"
rust_2018_idioms = { level = "warn", priority = -1 }
deprecated = "allow"

[lints.clippy]
as_conversions = "warn"
expect_used = "warn"
missing_panics_doc = "warn"
panic = "warn"
panic_in_result_fn = "warn"
panicking_unwrap = "warn"
todo = "warn"
unimplemented = "warn"
unreachable = "warn"
unwrap_in_result = "warn"
unwrap_used = "warn"
use_self = "warn"
